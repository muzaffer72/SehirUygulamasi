name: belediye_iletisim_merkezi
description: Belediye ve Valiliğe yönelik iletişim platformu

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.0
  
  # UI components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  timeago: ^3.6.0
  
  # Forms and input
  image_picker: ^1.0.7
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Maps and location - Android SDK 35 ile uyumlu
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1  # adres ve koordinat dönüşümleri için
  
  # Math ve grafik
  vector_math: ^2.1.4
  collection: ^1.18.0
  meta: ^1.12.0
  fl_chart: ^0.65.0
  
  # Analytics and services
  firebase_core: ^2.13.1
  firebase_auth: ^4.6.2
  firebase_storage: ^11.2.2
  firebase_messaging: ^14.6.2
  flutter_local_notifications: 9.9.1  # Versiyon düşürüldü - Android API 33 uyumluluğu için

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/app_logo.png
    - assets/images/default_avatar.png
    - assets/images/app_logo.svg
    - assets/icons/
    - assets/fonts/
    - assets/party_logos/
