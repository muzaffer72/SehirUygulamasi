<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Şikayet ve öneri paylaşım platformu">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ŞikayetVar">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>ŞikayetVar</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script type="application/javascript" src="flutter.js" defer></script>
</head>
<body>
  <style>
    body {
      background-color: #ffffff;
      height: 100vh;
      width: 100vw;
      position: fixed;
      inset: 0px;
      overflow: hidden;
      padding: 0px;
      margin: 0px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 5px solid #1976d2;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      margin-bottom: 10px;
    }

    .loading-text {
      color: #1976d2;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="loading" class="center loading">
    <div class="loader"></div>
    <div class="loading-text">ŞikayetVar uygulaması yükleniyor...</div>
  </div>

  <script>
    window.addEventListener('load', function() {
      // Detect if running on mobile or desktop
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var loading = document.querySelector('#loading');
      
      // Update loading message
      var loadingText = loading.querySelector('.loading-text');
      if (isMobile) {
        loadingText.textContent = 'Mobil uygulama yükleniyor...';
      } else {
        loadingText.textContent = 'ŞikayetVar web uygulaması yükleniyor...';
      }
      
      var serviceWorkerActivated = false;
      
      // Download main.dart.js
      _flutter = {
        loader: {
          didCreateEngineInitializer: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              loading.remove();
              appRunner.runApp();
            }).catch(function(error) {
              console.error('Failed to initialize Flutter engine: ' + error);
              loading.innerHTML = '<p style="color:red">Flutter uygulaması yüklenemedi.</p>';
            });
          }
        }
      };
      
      // Initialize service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('flutter-first-frame', function() {
          navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion);
        });
      }
      
      // Load Flutter engine
      let entrypointScript = document.createElement('script');
      entrypointScript.type = "application/javascript";
      entrypointScript.src = "main.dart.js";
      document.body.append(entrypointScript);
    });
  </script>
</body>
</html>
